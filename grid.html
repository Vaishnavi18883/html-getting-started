<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .parent{
            border: 2px solid black;
            padding: 20px;
            display: grid;
            gap: 20px;
            grid-template-columns: 300px 500px 150px 100px 300px 50px;
            grid-template-rows: 200px 300px;
            background-color: rgb(212, 212, 203);
            margin-top: 15px;
            margin-left: 5px;
            height: 700px;
        }
        .parent>div{
            border:1px solid brown;
        }
        .first{
            grid-column: 1/2;
            grid-row: 1/2;
            background-color: rgb(226, 49, 108);
        }
        .sec{
            grid-column: 2/3;
            grid-row: 1/2;
            background-color: rgb(46, 101, 163);
        }
        .third{
            grid-column: 3/4;
            grid-row: 1/2;
            background-color: rgb(33, 187, 92);
        }
        .forth{
            grid-column: 4/5;
            grid-row: 1/-1;
            background-color:rgb(106, 106, 218);
        }
        .fifth{
            grid-column: 5/6;
            grid-row: 1/-1;
            background-color: rgb(39, 113, 138);
        }
        .sixth{
            grid-column:6/7;
            grid-row: 1/-1;
            background-color:rgb(123, 123, 253);
        }
        .sev{
            grid-column:1/2;
            grid-row: 2/3;
            background-color: rgb(208, 150, 41);
        }
        .eight{
            grid-column:2/4;
            grid-row: 2/3;
            background-color: rgb(228, 112, 10);

        }


    </style>
    <div class="parent">
   <div class="first">1</div>
    <div class="sec">2</div>
    <div class="third">3</div>
    <div class="forth">4</div>
    <div class="fifth">5</div>
    <div class="sixth">6</div>
    <div class="sev">7</div>
    <div class="eight">8</div>
</div>
    
</body>
</html>
